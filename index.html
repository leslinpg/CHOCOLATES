<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity
            position="0 0 0"
            rotation="0 0 0"

            
                <!-- Cambia la siguiente lÃ­nea por la URL de la imagen que deseas mostrar -->
                <a-image src="https://github.com/AR-js-org/.github/blob/0e93fd581a01d6552b504d8e96bb96900b31b2bc/profile/aframe/examples/image-tracking/nft/trex-image-big.jpeg" width="1" height="1"></a-image>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
